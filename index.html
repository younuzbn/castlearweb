
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const scene = document.querySelector('a-scene');
        const videoEl = document.querySelector('#benzVideo');
        
        scene.addEventListener('arReady', () => {
          if (videoEl) {
            videoEl.play().catch(err => console.log('Video play error:', err));
          }
        });
        
        scene.addEventListener('targetFound', () => {
          if (videoEl) {
            videoEl.play().catch(err => console.log('Video play error:', err));
          }
        });
        
        scene.addEventListener('targetLost', () => {
          if (videoEl) {
            videoEl.pause();
          }
        });
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
	<video id="benzVideo" autoplay loop muted playsinline src="https://raw.githubusercontent.com/younuzbn/ar/main/Benz.mp4"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-video src="#benzVideo" position="0 0 0.01" width="1" height="0.552" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
